<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* Estilos para o carrinho */
        .carrinho {
            max-width: 800px;
            margin: 0 auto;
        }

        .produto-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .produto-carrinho img {
            max-width: 50px;
            height: auto;
        }

        .produto-info {
            flex: 1; /* Ocupa o espaço restante */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
        }

        .produto-nome {
            margin-left: 10px; /* Espaçamento entre a imagem e o nome */
        }

        /* Estilo para o preço e total */
        .preco-container {
            display: flex;
            flex-direction: column; /* Alinha o preço e o total em coluna */
            align-items: flex-end; /* Alinha à direita */
        }

        .produto-carrinho button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .produto-carrinho button:hover {
            background-color: #ff1a1a;
        }

        /* Total e botão finalizar */
        .total {
            text-align: right;
            margin-top: 20px;
        }

        .btn-finalizar {
            text-align: center;
            margin-top: 20px;
        }

        .btn-finalizar button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn-finalizar button:hover {
            background-color: #218838;
        }

        /* Estilo para o campo de mesa */
        .mesa-container {
            margin: 20px 0;
            text-align: center;
        }
        
        /* Estilo para o botão de limpar pedido */
        .btn-limpar {
            text-align: center;
            margin-top: 20px;
        }

        .btn-limpar button {
            background-color: #dc3545; /* Cor do botão de limpar */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .btn-limpar button:hover {
            background-color: #c82333; /* Cor do botão de limpar ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Finalizar Pedido</h1>
    <div class="carrinho" id="carrinho"></div>

    <div class="mesa-container">
        <label for="mesa">Informe a mesa:</label>
        <input type="text" id="mesa" placeholder="Número da mesa" required>
    </div>

    <div class="btn-limpar">
        <button id="limpar-pedido">Limpar Pedido</button>
    </div>

    <div style="text-align: center;"><a href="catalogo.html"><b>Voltar para o catálogo</b></a></div>

    <div class="btn-finalizar">
        <button id="finalizar-pedido">Finalizar Pedido</button>
    </div>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Lista de produtos no carrinho
        let carrinho = [];

        // Exibe o carrinho de compras
        function renderCarrinho() {
            const carrinhoContainer = document.getElementById('carrinho');
            carrinhoContainer.innerHTML = '';
            let total = 0;

            carrinho.forEach(produto => {
                total += produto.preco * produto.quantidade; // Atualiza total com base na quantidade
                const divProduto = document.createElement('div');
                divProduto.classList.add('produto-carrinho');

                divProduto.innerHTML = `
                    <div class="produto-info">
                        <img src="${produto.foto_url}" alt="Imagem do Produto">
                        <span class="produto-nome">${produto.nome} (Quantidade: ${produto.quantidade})</span>
                    </div>
                    <div class="preco-container">
                        <span>R$ ${(produto.preco * produto.quantidade).toFixed(2)}</span>
                        <div>
                            <button onclick="adicionarAoCarrinho(${produto.id})">+</button>
                            <button onclick="removerDoCarrinho(${produto.id})">-</button>
                        </div>
                    </div>
                `;

                carrinhoContainer.appendChild(divProduto);
            });

            // Adiciona o total abaixo dos produtos
            const divTotal = document.createElement('div');
            divTotal.className = 'produto-carrinho';
            divTotal.innerHTML = `
                <div class="produto-info">
                    <strong>Total do Carrinho:</strong>
                </div>
                <div class="preco-container">
                    <span>R$ ${total.toFixed(2)}</span>
                </div>
            `;
            carrinhoContainer.appendChild(divTotal);
        }

        // Adiciona um produto ao carrinho
        function adicionarAoCarrinho(id) {
            const produtoExistente = carrinho.find(produto => produto.id === id);

            if (produtoExistente) {
                // Incrementa a quantidade do produto
                produtoExistente.quantidade += 1;
            } else {
                // Se o produto não existe, adicione-o com quantidade 1
                const novoProduto = {
                    id: id,
                    nome: "Produto " + id, // Substitua com a lógica para obter o nome do produto
                    preco: 10.0, // Substitua com a lógica para obter o preço do produto
                    foto_url: "https://via.placeholder.com/50", // Substitua com a lógica para obter a imagem do produto
                    quantidade: 1
                };
                carrinho.push(novoProduto);
            }

            renderCarrinho();
        }

        // Remove um produto do carrinho
        function removerDoCarrinho(id) {
            const produtoExistente = carrinho.find(produto => produto.id === id);

            if (produtoExistente) {
                if (produtoExistente.quantidade > 1) {
                    // Decrementa a quantidade se for maior que 1
                    produtoExistente.quantidade -= 1;
                } else {
                    // Remove o produto se a quantidade for 1
                    carrinho = carrinho.filter(produto => produto.id !== id);
                }
            }

            renderCarrinho();
        }

        // Limpa o carrinho
        function limparCarrinho() {
            carrinho = [];
            localStorage.removeItem('carrinho'); // Limpa o carrinho do localStorage
            renderCarrinho(); // Atualiza a interface
        }

        // Busca produtos do localStorage e exibe no carrinho
        document.addEventListener('DOMContentLoaded', () => {
            const produtosSalvos = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho = produtosSalvos;
            renderCarrinho();
        });

        // Finaliza o pedido
        document.getElementById('finalizar-pedido').addEventListener('click', async () => {
            const mesa = document.getElementById('mesa').value;

            if (carrinho.length === 0) {
                alert('Carrinho vazio. Adicione produtos antes de finalizar.');
                return;
            }

            if (!mesa) {
                alert('Por favor, informe o número da mesa.');
                return;
            }

            // Salva os produtos do pedido no banco de dados
            for (const produto of carrinho) {
                const { data, error } = await supabase
                    .from('itens_pedido')
                    .insert([
                        {
                            produto_id: produto.id,
                            numero_mesa: mesa,
                            quantidade: produto.quantidade,
                            valor_unitario: produto.preco
                        }
                    ]);

                if (error) {
                    console.error('Erro ao salvar pedido:', error);
                }
            }

            // Limpa o carrinho após finalizar o pedido
            limparCarrinho();

            alert('Pedido finalizado com sucesso!');
        });

        // Adiciona evento para o botão de limpar pedido
        document.getElementById('limpar-pedido').addEventListener('click', () => {
            limparCarrinho(); // Limpa o carrinho
        });
    </script>
</body>
</html>
