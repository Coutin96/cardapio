<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .pedido {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .pedido h3 {
            margin: 0;
        }
        .itens {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Histórico de Pedidos</h1>
    <div id="historico"></div>
    
    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Carrega o histórico de pedidos
        async function carregarHistorico() {
            const { data, error } = await supabaseClient
                .from('itens_pedido')
                .select('*')
                .order('id', { ascending: false }); // Ordena do mais recente para o mais antigo

            if (error) {
                console.error('Erro ao carregar histórico:', error);
                document.getElementById('historico').innerHTML = '<p>Erro ao carregar histórico de pedidos.</p>';
            } else {
                const historicoDiv = document.getElementById('historico');
                historicoDiv.innerHTML = '';

                if (data.length === 0) {
                    historicoDiv.innerHTML = '<p>Nenhum pedido encontrado. Faça um pedido para visualizar o histórico.</p>';
                } else {
                    data.forEach(pedido => {
                        const pedidoDiv = document.createElement('div');
                        pedidoDiv.classList.add('pedido');
                        pedidoDiv.innerHTML = `
                            <h3>Pedido ID: ${pedido.id} - Mesa: ${pedido.numero_mesa}</h3>
                            <div class="itens">
                                <strong>Produto ID: ${pedido.produto_id}</strong> <br>
                                <strong>Quantidade:</strong> ${pedido.quantidade} <br>
                                <strong>Valor Unitário:</strong> R$ ${pedido.valor_unitario.toFixed(2)} <br>
                            </div>
                        `;
                        historicoDiv.appendChild(pedidoDiv);
                    });
                }
            }
        }

        // Carrega o histórico ao abrir a página
        document.addEventListener('DOMContentLoaded', carregarHistorico);
    </script>
</body>
</html>
