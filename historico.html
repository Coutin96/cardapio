<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .pedido {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .pedido h2 {
            font-size: 20px;
            margin: 0;
        }

        .pedido p {
            margin: 5px 0;
        }

        .produto-imagem {
            max-width: 100px;
            height: auto;
        }

        .btn-voltar {
            text-align: center;
            margin-top: 20px;
        }

        .btn-voltar a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-voltar a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Histórico de Pedidos</h1>
    <div id="historico" class="historico"></div>

    <div class="btn-voltar">
        <a href="catalogo.html">Voltar para o Catálogo</a>
    </div>

    <script>
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM'; // Substitua pela sua chave
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function buscarHistorico() {
            const numeroMesa = localStorage.getItem('numeroMesa');
            console.log('Número da Mesa:', numeroMesa);

            if (!numeroMesa) {
                alert('Número da mesa não encontrado. Por favor, volte e finalize um pedido primeiro.');
                return;
            }

            const { data: pedidos, error: pedidosError } = await supabaseClient
                .from('itens_pedido')
                .select('*')
                .eq('numero_mesa', numeroMesa)
                .order('id', { ascending: false });

            if (pedidosError) {
                console.error('Erro ao buscar histórico:', pedidosError);
                return;
            }

            const historicoContainer = document.getElementById('historico');
            historicoContainer.innerHTML = '';

            if (pedidos.length === 0) {
                historicoContainer.innerHTML = '<p>Nenhum pedido encontrado para esta mesa.</p>';
                return;
            }

            for (const pedido of pedidos) {
                const { data: produtos, error: produtoError } = await supabaseClient
                    .from('produtos')
                    .select('*')
                    .eq('id', pedido.produto_id)
                    .single();

                if (produtoError) {
                    console.error('Erro ao buscar produto:', produtoError);
                    continue;
                } else {
                    console.log('Produto encontrado:', produtos);
                }

                const divPedido = document.createElement('div');
                divPedido.classList.add('pedido');
                divPedido.innerHTML = `
                    <h2>Pedido ID: ${pedido.id}</h2>
                    <p>Número da Mesa: ${pedido.numero_mesa}</p>
                    <p>Produto: ${produtos.nome}</p>
                    <img src="${produtos.foto_url}" alt="Imagem do Produto" class="produto-imagem">
                    <p>Quantidade: ${pedido.quantidade}</p>
                    <p>Valor Unitário: R$ ${pedido.valor_unitario.toFixed(2)}</p>
                    <p>Valor Total: R$ ${(pedido.valor_unitario * pedido.quantidade).toFixed(2)}</p>
                `;
                historicoContainer.appendChild(divPedido);
            }
        }

        document.addEventListener('DOMContentLoaded', buscarHistorico);
    </script>
</body>
</html>
