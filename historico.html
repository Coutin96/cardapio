<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .pedido {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .pedido h2 {
            font-size: 20px;
            margin: 0;
        }

        .pedido p {
            margin: 5px 0;
        }

        .produto-imagem {
            max-width: 100px;
            height: auto;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Histórico de Pedidos</h1>
    <div id="historico" class="historico"></div>
    <div id="valor-total" class="total"></div>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para buscar o histórico de pedidos
        async function buscarHistorico() {
            const numeroMesa = localStorage.getItem('numeroMesa'); // Recupera o número da mesa do localStorage

            if (!numeroMesa) {
                document.getElementById('historico').innerHTML = 'Número da mesa não encontrado. Por favor, volte e finalize um pedido primeiro.';
                return;
            }

            // Busca os pedidos da mesa especificada na tabela itens_pedido
            const { data: pedidos, error: pedidosError } = await supabaseClient
                .from('itens_pedido')
                .select('*')
                .eq('numero_mesa', numeroMesa) // Filtra os pedidos pela mesa
                .order('id', { ascending: false });

            if (pedidosError) {
                console.error('Erro ao buscar histórico:', pedidosError);
                return;
            }

            // Renderiza os pedidos no HTML
            const historicoContainer = document.getElementById('historico');
            historicoContainer.innerHTML = '';

            if (pedidos.length === 0) {
                historicoContainer.innerHTML = 'Nenhum pedido encontrado para este número de mesa.';
                return;
            }

            let valorTotalGeral = 0; // Para somar o valor total de todos os pedidos

            for (const pedido of pedidos) {
                // Busca as informações do produto relacionado a este pedido
                const { data: produto, error: produtoError } = await supabaseClient
                    .from('produtos')
                    .select('*')
                    .eq('id', pedido.produto_id)
                    .single(); // Usa .single() para pegar apenas um produto

                if (produtoError) {
                    console.error('Erro ao buscar produto:', produtoError);
                    continue; // Se houver erro, pula para o próximo pedido
                }

                // Calcula o valor total deste pedido (quantidade * valor unitário)
                const valorTotalPedido = pedido.quantidade * pedido.valor_unitario;
                valorTotalGeral += valorTotalPedido; // Acumula o valor total de todos os pedidos

                // Cria o bloco HTML para o pedido
                const divPedido = document.createElement('div');
                divPedido.classList.add('pedido');
                divPedido.innerHTML = `
                    <h2>Pedido ID: ${pedido.id}</h2>
                    <p>Número da Mesa: ${pedido.numero_mesa}</p>
                    <p>Produto: ${produto.nome}</p>
                    <img src="${produto.foto_url}" alt="Imagem do Produto" class="produto-imagem">
                    <p>Quantidade: ${pedido.quantidade}</p>
                    <p>Valor Unitário: R$ ${pedido.valor_unitario.toFixed(2)}</p>
                    <p>Valor Total: R$ ${valorTotalPedido.toFixed(2)}</p>
                `;
                historicoContainer.appendChild(divPedido);
            }

            // Exibe o valor total de todos os pedidos
            document.getElementById('valor-total').innerHTML = `Valor Total Geral: R$ ${valorTotalGeral.toFixed(2)}`;
        }

        // Chama a função para buscar o histórico ao carregar a página
        document.addEventListener('DOMContentLoaded', buscarHistorico);
    </script>
</body>
</html>
