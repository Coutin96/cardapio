<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .pedido {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .pedido h2 {
            font-size: 20px;
            margin: 0;
        }

        .pedido p {
            margin: 5px 0;
        }

        .produto-imagem {
            max-width: 100px;
            height: auto;
        }

        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Histórico de Pedidos</h1>
    <div id="historico" class="historico"></div>
    <div id="valorTotal" class="total"></div>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para carregar as tabelas produtos e itens_pedido antes de qualquer ação
        async function carregarTabelas() {
            try {
                // Carrega todos os produtos
                const { data: produtos, error: produtosError } = await supabaseClient
                    .from('produtos')
                    .select('*');

                if (produtosError) throw produtosError;

                // Carrega todos os itens pedidos
                const { data: itensPedido, error: itensPedidoError } = await supabaseClient
                    .from('itens_pedido')
                    .select('*');

                if (itensPedidoError) throw itensPedidoError;

                return { produtos, itensPedido };
            } catch (error) {
                console.error('Erro ao carregar tabelas:', error);
                return null;
            }
        }

        // Função para buscar o histórico de pedidos
        async function buscarHistorico() {
            const numeroMesa = localStorage.getItem('numeroMesa'); // Recupera o número da mesa do localStorage

            if (!numeroMesa) {
                document.getElementById('historico').innerHTML = 'Número da mesa não encontrado. Por favor, volte e finalize um pedido primeiro.';
                return;
            }

            // Chama a função para carregar os dados das tabelas
            const dadosTabelas = await carregarTabelas();
            if (!dadosTabelas) {
                document.getElementById('historico').innerHTML = 'Erro ao carregar as tabelas do banco de dados.';
                return;
            }

            const { produtos, itensPedido } = dadosTabelas;

            // Filtra os pedidos pela mesa especificada
            const pedidosMesa = itensPedido.filter(pedido => pedido.numero_mesa == numeroMesa);

            if (pedidosMesa.length === 0) {
                document.getElementById('historico').innerHTML = 'Nenhum pedido encontrado para este número de mesa.';
                return;
            }

            let valorTotalGeral = 0; // Variável para armazenar o valor total de todos os pedidos

            // Renderiza os pedidos no HTML
            const historicoContainer = document.getElementById('historico');
            historicoContainer.innerHTML = '';

            for (const pedido of pedidosMesa) {
                // Busca a informação do produto correspondente ao produto_id no pedido
                const produto = produtos.find(produto => produto.id === pedido.produto_id);
                
                if (!produto) {
                    console.error(`Produto com ID ${pedido.produto_id} não encontrado.`);
                    continue;
                }

                const valorTotal = pedido.valor_unitario * pedido.quantidade; // Calcula o valor total do pedido
                valorTotalGeral += valorTotal; // Soma ao valor total geral

                const divPedido = document.createElement('div');
                divPedido.classList.add('pedido');
                divPedido.innerHTML = `
                    <h2>Pedido ID: ${pedido.id}</h2>
                    <p>Número da Mesa: ${pedido.numero_mesa}</p>
                    <p>Produto: ${produto.nome}</p>
                    <img src="${produto.foto_url}" alt="Imagem do Produto" class="produto-imagem">
                    <p>Quantidade: ${pedido.quantidade}</p>
                    <p>Valor Unitário: R$ ${pedido.valor_unitario.toFixed(2)}</p>
                    <p>Valor Total: R$ ${valorTotal.toFixed(2)}</p>
                `;
                historicoContainer.appendChild(divPedido);
            }

            // Exibe o valor total de todos os pedidos
            document.getElementById('valorTotal').innerHTML = `Valor Total de Todos os Pedidos: R$ ${valorTotalGeral.toFixed(2)}`;
        }

        // Chama a função para buscar o histórico ao carregar a página
        document.addEventListener('DOMContentLoaded', buscarHistorico);
    </script>
</body>
</html>
