<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerrar Mesas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(to right, #f5f5ad, #e9fcf1, #c6a3f7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        label, select, button {
            display: block;
            width: 100%;
            max-width: 300px; /* Limita a largura máxima */
            margin: 10px auto;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        #loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .relatorio {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            max-width: 600px;
            text-align: left;
            width: 100%; /* Ajuste a largura */
        }

        .menu {
            background-image: linear-gradient(to right, #f3f3c1, #99f3bf, #a973f3);
            padding: 10px 0;
            text-align: center;
            width: 100%;
            box-sizing: border-box; /* Para incluir o padding no tamanho total */
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        .menu li {
            display: inline;
            margin: 0 6px;
        }

        .menu a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .menu img {
            width: 30px;
            height: auto;
            vertical-align: middle;
            transition: transform 0.3s;
        }

        .menu a:hover img {
            transform: rotate(360deg) scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Media query para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Tamanho da fonte para o título */
            }

            .btn {
                font-size: 16px; /* Aumenta o tamanho da fonte dos botões */
                padding: 12px; /* Aumenta o padding para mais conforto ao tocar */
            }
        }
    </style>
</head>
<body>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Cadastro</a></li>
            <li><a href="catalogo.html">Cardapio</a></li>
            <li><a href="encerrarmesa.html">Fechamento</a></li>
            <li><a href="finalizarpedido.html">Finalizar Pedido</a></li>
            <li><a href="controle.html">Controle de Pedido</a></li>
            <li><a href="historico.html">Pedidos Feitos</a></li>
        </ul>
    </nav>

    <h1>Encerrar Mesas</h1>

    <div>
        <label for="mesa">Escolha o número da mesa:</label>
        <select id="mesa">
            <option value="">Carregando mesas...</option>
        </select>
        <button class="btn" onclick="encerrarMesa()">Encerrar Mesa</button>
    </div>

    <div id="loading">Carregando dados...</div>

    <div id="relatorio" class="relatorio" style="display: none;">
        <h2>Relatório da Mesa</h2>
        <div id="relatorio-conteudo"></div>
    </div>

    <footer>
        <p>&copy; 2024 Renan Paim Couto. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Adiciona a senha para acessar o conteúdo
        const senhaCorreta = "52"; // Defina a senha aqui

        document.addEventListener('DOMContentLoaded', function() {
            const senha = prompt("Por favor, insira a senha para acessar:");

            if (senha === senhaCorreta) {
                document.body.style.display = "block"; // Mostra o conteúdo da página
            } else {
                alert("Senha incorreta!");
                window.location.href = "https://cardapio-two-iota.vercel.app/catalogo.html"; // Redireciona se a senha estiver errada
            }
        });

        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM'; // Coloque sua chave aqui
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para carregar as mesas com pedidos
        async function carregarMesas() {
            const { data: pedidos, error } = await supabaseClient
                .from('itens_pedido')
                .select('numero_mesa');

            if (error) {
                console.error('Erro ao carregar mesas:', error);
                return;
            }

            const mesas = [...new Set(pedidos.map(pedido => pedido.numero_mesa))]; // Remove duplicatas
            const mesaSelect = document.getElementById('mesa');
            mesaSelect.innerHTML = ''; // Limpa as opções

            if (mesas.length === 0) {
                mesaSelect.innerHTML = '<option value="">Nenhuma mesa com pedidos</option>';
            } else {
                mesas.forEach(mesa => {
                    mesaSelect.innerHTML += `<option value="${mesa}">Mesa ${mesa}</option>`;
                });
            }
        }

        // Chama a função de carregar mesas ao iniciar a página
        window.onload = carregarMesas;

        // Função para encerrar a mesa
        async function encerrarMesa() {
            const numeroMesa = document.getElementById('mesa').value;
            if (!numeroMesa) {
                alert('Selecione uma mesa válida.');
                return;
            }
            document.getElementById('loading').style.display = 'block';

            // Recupera os pedidos da mesa selecionada
            const { data: pedidos, error } = await supabaseClient
                .from('itens_pedido')
                .select('*')
                .eq('numero_mesa', numeroMesa);

            if (error) {
                console.error('Erro ao carregar pedidos:', error);
                alert('Erro ao carregar pedidos. Verifique o console para mais detalhes.');
                document.getElementById('loading').style.display = 'none';
                return;
            }

            // Calcula o valor total e constrói o relatório
            let valorTotal = 0;
            let relatorioConteudo = `<strong>Pedidos da Mesa ${numeroMesa}:</strong><br><br>`;
            pedidos.forEach(pedido => {
                let subtotal = pedido.valor_unitario * pedido.quantidade;
                valorTotal += subtotal; // Calcula o valor total
                relatorioConteudo += `
                    Produto: ${pedido.nome}<br>
                    Quantidade: ${pedido.quantidade}<br>
                    Valor Unitário: R$ ${pedido.valor_unitario.toFixed(2)}<br>
                    Subtotal: R$ ${subtotal.toFixed(2)}<br><br>`;
            });

            // Atualiza o relatório com os dados
            relatorioConteudo += `<strong>Valor Total a ser Cobrado: R$ ${valorTotal.toFixed(2)}</strong>`;
            document.getElementById('relatorio-conteudo').innerHTML = relatorioConteudo;
            document.getElementById('relatorio').style.display = 'block';

            // Remove os pedidos do banco de dados
            const { error: deleteError } = await supabaseClient
                .from('itens_pedido')
                .delete()
                .eq('numero_mesa', numeroMesa);

            if (deleteError) {
                console.error('Erro ao encerrar mesa:', deleteError);
                alert('Erro ao encerrar mesa. Verifique o console para mais detalhes.');
            }

            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
