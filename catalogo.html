<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            text-align: center; /* Centraliza os títulos */
        }

        /* Estilos para o catálogo */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Alinha os itens da esquerda para a direita */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; /* Centraliza o catálogo na tela */
        }

        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px; /* Tamanho máximo dos produtos */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Flexbox para alinhar itens */
            flex-direction: column; /* Coloca os itens em coluna */
            align-items: center; /* Centraliza os itens */
        }

        .produto img {
            width: 150px; /* Largura fixa para sincronizar tamanho */
            height: 150px; /* Altura fixa para sincronizar tamanho */
            object-fit: cover; /* Corta a imagem para se ajustar ao tamanho */
            margin-bottom: 10px; /* Espaçamento entre a imagem e o conteúdo */
        }

        .informacoes {
            display: flex;
            flex-direction: column; /* Coloca as informações em coluna */
            align-items: center; /* Centraliza as informações */
        }

        .informacoes button {
            margin: 5px; /* Espaçamento entre os botões */
            padding: 5px 10px; /* Padding para os botões */
            border: none; /* Remove bordas */
            background-color: #007bff; /* Cor de fundo */
            color: white; /* Cor do texto */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão ao passar por cima */
        }

        .informacoes button:hover {
            background-color: #0056b3; /* Cor ao passar o mouse */
        }

        .quantidade {
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            margin: 5px 0; /* Espaçamento vertical */
        }

        .quantidade button {
            width: 30px; /* Largura dos botões de quantidade */
        }

        @media (min-width: 600px) {
            .produto {
                width: 48%; /* Produtos ocupam 48% do espaço da tela em dispositivos maiores */
            }
        }

        @media (min-width: 900px) {
            .produto {
                width: 30%; /* Produtos ocupam 30% do espaço da tela em telas ainda maiores */
            }
        }

        /* Link para finalizar pedido */
        .link-finalizar {
            text-align: center;
            margin-top: 20px;
        }

        .link-finalizar a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .link-finalizar a:hover {
            background-color: #0056b3;
        }

        /* Estilo de carregamento */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <div id="loading">Carregando produtos...</div>
    <div class="catalogo" id="catalogo"></div>

    <div class="link-finalizar">
        <a href="finalizarpedido.html">Finalizar Pedido</a>
    </div>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM'; // Substitua pela sua chave de API
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('loading').style.display = 'block'; // Exibe indicador de carregamento
            
            // Busca os produtos cadastrados no Supabase
            const { data: produtos, error } = await supabaseClient
                .from('produtos') // Referência à tabela 'produtos'
                .select('*');

            document.getElementById('loading').style.display = 'none'; // Oculta indicador de carregamento

            if (error) {
                console.error('Erro ao carregar os produtos:', error);
                alert('Erro ao carregar os produtos.');
                return;
            }

            const catalogo = document.getElementById('catalogo');

            // Adiciona cada produto ao catálogo
            produtos.forEach(produto => {
                const divProduto = document.createElement('div');
                divProduto.classList.add('produto');

                divProduto.innerHTML = `
                    <img src="${produto.foto_url}" alt="Imagem do Produto">
                    <div class="informacoes">
                        <h3>${produto.nome}</h3>
                        <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                        <p>${produto.descricao}</p>
                        <div class="quantidade">
                            <button onclick="removerDoCarrinho(${produto.id})">-</button>
                            <span id="quantidade-${produto.id}">0</span>
                            <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">+</button>
                        </div>
                        <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">Adicionar ao Carrinho</button>
                    </div>
                `;

                catalogo.appendChild(divProduto);
            });
        });

        // Função para adicionar um produto ao carrinho
        function adicionarAoCarrinho(id, nome, preco, foto_url) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const produtoExistente = carrinho.find(p => p.id === id);

            if (produtoExistente) {
                // Incrementa a quantidade se o produto já estiver no carrinho
                produtoExistente.quantidade += 1;
            } else {
                // Adiciona novo produto com quantidade 1
                const produto = { id, nome, preco, foto_url, quantidade: 1 };
                carrinho.push(produto);
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            document.getElementById(`quantidade-${id}`).innerText = produtoExistente ? produtoExistente.quantidade : 1;
            alert('Produto adicionado ao carrinho! Quantidade: ' + (produtoExistente ? produtoExistente.quantidade : 1));
        }

        // Função para remover um produto do carrinho
        function removerDoCarrinho(id) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const produtoExistente = carrinho.find(produto => produto.id === id);

            if (produtoExistente) {
                if (produtoExistente.quantidade > 1) {
                    // Decrementa a quantidade
                    produtoExistente.quantidade -= 1;
                    alert('Uma unidade removida do carrinho! Quantidade atual: ' + produtoExistente.quantidade);
                } else {
                    // Remove produto do carrinho se a quantidade for 1
                    carrinho = carrinho.filter(produto => produto.id !== id);
                    alert('Produto removido do carrinho.');
                }
            } else {
                alert('Produto não encontrado no carrinho.');
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            document.getElementById(`quantidade-${id}`).innerText = produtoExistente ? produtoExistente.quantidade : 0;
        }
    </script>
</body>
</html>
