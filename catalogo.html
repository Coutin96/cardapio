<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0; /* Remove margens do corpo */
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da tela */
            display: flex;
            flex-direction: column; /* Organiza os elementos em coluna */
            justify-content: space-between; /* Espaça os elementos entre si */
        }

        h1, h2 {
            text-align: center; /* Centraliza os títulos */
        }

        /* Estilos para o catálogo */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza os itens */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto; /* Centraliza o catálogo na tela */
        }

        /* Estilos para o campo de busca */
        .busca {
            text-align: center;
            margin-bottom: 20px;
            position: sticky; /* Fixa o campo de busca no topo */
            top: 0; /* Posiciona no topo */
            background: white; /* Fundo branco para o campo de busca */
            z-index: 100; /* Garante que fique acima dos outros elementos */
            padding: 10px; /* Adiciona padding ao campo de busca */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para o campo de busca */
        }

        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px; /* Tamanho máximo dos produtos */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Flexbox para alinhar itens */
            flex-direction: column; /* Coloca os itens em coluna */
            align-items: center; /* Centraliza os itens */
        }

        .produto img {
            width: 150px; /* Largura fixa para sincronizar tamanho */
            height: 150px; /* Altura fixa para sincronizar tamanho */
            object-fit: cover; /* Corta a imagem para se ajustar ao tamanho */
            margin-bottom: 10px; /* Espaçamento entre a imagem e o conteúdo */
        }

        .informacoes {
            display: flex;
            flex-direction: column; /* Coloca as informações em coluna */
            align-items: center; /* Centraliza as informações */
        }

        .informacoes button {
            margin: 5px; /* Espaçamento entre os botões */
            padding: 5px 10px; /* Padding para os botões */
            border: none; /* Remove bordas */
            background-color: #007bff; /* Cor de fundo */
            color: white; /* Cor do texto */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão ao passar por cima */
        }

        .informacoes button:hover {
            background-color: #0056b3; /* Cor ao passar o mouse */
        }

        .quantidade {
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            margin: 5px 0; /* Espaçamento vertical */
        }

        .quantidade button {
            width: 30px; /* Largura dos botões de quantidade */
        }

        @media (min-width: 600px) {
            .produto {
                width: 48%; /* Produtos ocupam 48% do espaço da tela em dispositivos maiores */
            }
        }

        @media (min-width: 900px) {
            .produto {
                width: 30%; /* Produtos ocupam 30% do espaço da tela em telas ainda maiores */
            }
        }

        /* Link para finalizar pedido */
        .link-finalizar {
            text-align: center;
            margin-top: 20px;
        }

        .link-finalizar a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .link-finalizar a:hover {
            background-color: #0056b3;
        }

        /* Estilo de carregamento */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>

    <!-- Campo de busca -->
    <div class="busca">
        <input type="text" id="campoBusca" placeholder="Buscar produtos..." oninput="filtrarProdutos()">
    </div>

    <div id="loading">Carregando produtos...</div>
    <div class="catalogo" id="catalogo"></div>

    <div class="link-finalizar">
        <a href="finalizarpedido.html">Finalizar Pedido</a>
    </div>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let produtos = [];

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('loading').style.display = 'block'; // Exibe indicador de carregamento
            
            // Busca os produtos cadastrados no Supabase
            const { data, error } = await supabaseClient
                .from('produtos') // Referência à tabela 'produtos'
                .select('*');

            document.getElementById('loading').style.display = 'none'; // Oculta indicador de carregamento

            if (error) {
                console.error('Erro ao carregar os produtos:', error);
                alert('Erro ao carregar os produtos.');
                return;
            }

            produtos = data;
            exibirProdutos(produtos); // Exibe os produtos ao carregar a página
        });

        // Função para exibir os produtos no catálogo
        function exibirProdutos(produtosExibir) {
            const catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = ''; // Limpa o catálogo

            produtosExibir.forEach(produto => {
                const divProduto = document.createElement('div');
                divProduto.classList.add('produto');

                divProduto.innerHTML = `
                    <img src="${produto.foto_url}" alt="Imagem do Produto">
                    <div class="informacoes">
                        <h3>${produto.nome}</h3>
                        <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                        <p>${produto.descricao}</p>
                        <div class="quantidade">
                            <button onclick="removerDoCarrinho(${produto.id})">-</button>
                            <span id="quantidade-${produto.id}">0</span>
                            <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">+</button>
                        </div>
                        <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">Adicionar ao Carrinho</button>
                    </div>
                `;

                catalogo.appendChild(divProduto);
            });
        }

        // Função para filtrar os produtos com base na busca
        function filtrarProdutos() {
            const termoBusca = document.getElementById('campoBusca').value.toLowerCase();
            const produtosFiltrados = produtos.filter(produto => produto.nome.toLowerCase().includes(termoBusca));
            exibirProdutos(produtosFiltrados);
        }

        // Função para adicionar um produto ao carrinho
        function adicionarAoCarrinho(id, nome, preco, foto_url) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const produtoExistente = carrinho.find(p => p.id === id);

            if (produtoExistente) {
                produtoExistente.quantidade += 1;
            } else {
                carrinho.push({ id, nome, preco, quantidade: 1, foto_url });
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            document.getElementById(`quantidade-${id}`).textContent = carrinho.find(p => p.id === id).quantidade;
        }

        // Função para remover um produto do carrinho
        function removerDoCarrinho(id) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const produtoExistente = carrinho.find(p => p.id === id);

            if (produtoExistente && produtoExistente.quantidade > 0) {
                produtoExistente.quantidade -= 1;
            }

            if (produtoExistente.quantidade === 0) {
                carrinho = carrinho.filter(p => p.id !== id);
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            document.getElementById(`quantidade-${id}`).textContent = carrinho.find(p => p.id === id)?.quantidade || 0;
        }
    </script>
</body>
</html>
