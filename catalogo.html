<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1, h2 {
            text-align: center;
        }

        .busca {
            text-align: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .busca input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
        }

        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .produto img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .informacoes {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .informacoes button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .informacoes button:hover {
            background-color: #0056b3;
        }

        .quantidade {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .quantidade button {
            width: 30px;
        }

        @media (min-width: 600px) {
            .produto {
                width: 48%;
            }
        }

        @media (min-width: 900px) {
            .produto {
                width: 30%;
            }
        }

        .link-finalizar {
            text-align: center;
            margin: 20px 0;
        }

        .link-finalizar a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .link-finalizar a:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>

    <div class="busca">
        <input type="text" id="campoBusca" placeholder="Digite o nome do produto..." onkeyup="filtrarProdutos()">
    </div>

    <div id="loading">Carregando produtos...</div>
    <div class="catalogo" id="catalogo"></div>

    <div class="link-finalizar">
        <a href="finalizarpedido.html">Finalizar Pedido</a>
    </div>

    <input type="hidden" id="numeroMesa" value="1"> <!-- Campo oculto para o número da mesa -->

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM'; // Substitua pela sua chave de API
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let todosProdutos = []; // Variável global para armazenar todos os produtos

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('loading').style.display = 'block'; // Exibe indicador de carregamento

            // Busca os produtos cadastrados no Supabase
            const { data: produtos, error } = await supabaseClient
                .from('produtos')
                .select('*');

            document.getElementById('loading').style.display = 'none'; // Oculta indicador de carregamento

            if (error) {
                console.error('Erro ao carregar os produtos:', error);
                alert('Erro ao carregar os produtos.');
                return;
            }

            todosProdutos = produtos; // Armazena os produtos em uma variável global
            mostrarProdutos(produtos); // Mostra todos os produtos no início
        });

        function mostrarProdutos(produtos) {
            const catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = ''; // Limpa o catálogo antes de exibir

            produtos.forEach(produto => {
                const divProduto = document.createElement('div');
                divProduto.classList.add('produto');

                divProduto.innerHTML = `
                    <img src="${produto.foto_url}" alt="Imagem do Produto">
                    <div class="informacoes">
                        <h3>${produto.nome}</h3>
                        <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                        <p>${produto.descricao}</p>
                        <div class="quantidade">
                            <button onclick="removerDoCarrinho(${produto.id})">-</button>
                            <span id="quantidade-${produto.id}">0</span>
                            <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">+</button>
                        </div>
                        <button onclick="adicionarAoCarrinho(${produto.id}, '${produto.nome}', ${produto.preco}, '${produto.foto_url}')">Adicionar ao Carrinho</button>
                    </div>
                `;

                catalogo.appendChild(divProduto); // Adiciona o produto ao catálogo
            });
        }

        function filtrarProdutos() {
            const busca = document.getElementById('campoBusca').value.toLowerCase();
            const produtosFiltrados = todosProdutos.filter(produto => produto.nome.toLowerCase().includes(busca));
            mostrarProdutos(produtosFiltrados);
        }

        function adicionarAoCarrinho(id, nome, preco, foto_url) {
            const quantidadeSpan = document.getElementById(`quantidade-${id}`);
            let quantidade = parseInt(quantidadeSpan.textContent) || 0;

            quantidade++;
            quantidadeSpan.textContent = quantidade;

            // Armazena os produtos no localStorage
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || {};
            carrinho[id] = { nome, preco, quantidade, numeroMesa: document.getElementById('numeroMesa').value }; // Inclui o número da mesa
            localStorage.setItem('carrinho', JSON.stringify(carrinho));

            console.log(`Adicionado ao carrinho: ${nome} - Quantidade: ${quantidade}`);
        }

        function removerDoCarrinho(id) {
            const quantidadeSpan = document.getElementById(`quantidade-${id}`);
            let quantidade = parseInt(quantidadeSpan.textContent) || 0;

            if (quantidade > 0) {
                quantidade--;
                quantidadeSpan.textContent = quantidade;

                // Atualiza o localStorage
                const carrinho = JSON.parse(localStorage.getItem('carrinho')) || {};
                if (carrinho[id]) {
                    if (quantidade === 0) {
                        delete carrinho[id]; // Remove o item se a quantidade for 0
                    } else {
                        carrinho[id].quantidade = quantidade; // Atualiza a quantidade
                    }
                    localStorage.setItem('carrinho', JSON.stringify(carrinho));
                }

                console.log(`Removido do carrinho: ${id} - Quantidade: ${quantidade}`);
            }
        }
    </script>
</body>
</html>
