<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        /* Estilos para o catálogo */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        .produto {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 100%;
            max-width: 200px; /* Tamanho máximo dos produtos */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .produto img {
            max-width: 100%;
            height: auto;
        }

        @media (min-width: 600px) {
            .produto {
                width: 48%; /* Produtos ocupam 48% do espaço da tela em dispositivos maiores */
            }
        }

        @media (min-width: 900px) {
            .produto {
                width: 30%; /* Produtos ocupam 30% do espaço da tela em telas ainda maiores */
            }
        }
    </style>
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    <div class="catalogo" id="catalogo"></div>

    <p><a href="index.html">Cadastrar Produto</a></p>

    <script>
        // Inicializa o Supabase
        const supabaseUrl = 'https://chcysijsjivahlaekhlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoY3lzaWpzaml2YWhsYWVraGx3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyODk3NzgwNywiZXhwIjoyMDQ0NTUzODA3fQ.vGRBGeF8y-GU2hNeuNu4XW1CSu1Pa0j747UZicUrifM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async function() {
            // Busca os produtos cadastrados no Supabase
            const { data: produtos, error } = await supabaseClient
                .from('produtos') // Referência à tabela 'produtos'
                .select('*');

            if (error) {
                console.error('Erro ao carregar os produtos:', error);
                alert('Erro ao carregar os produtos.');
                return;
            }

            const catalogo = document.getElementById('catalogo');

            // Adiciona cada produto ao catálogo
            produtos.forEach(produto => {
                const divProduto = document.createElement('div');
                divProduto.classList.add('produto');

                divProduto.innerHTML = `
                    <img src="${produto.foto_url}" alt="Imagem do Produto">
                    <h3>${produto.nome}</h3>
                    <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                    <p>${produto.descricao}</p>
                `;

                catalogo.appendChild(divProduto);
            });
        });
    </script>
</body>
</html>
